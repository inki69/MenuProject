<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Recipe</a>
        <i
          class="fa-solid fa-bars fa-2x text-white-50 translate make-pointer"
          id="control-menu"
        ></i>
      </div>
    </nav>

    <div
      class="menu shadow-lg bg-dark text-white-50 col-md-4 position-fixed"
      style="left: -100%"
      id="menu"
    >
      <ul class="list-unstyled"></ul>
    </div>

    <div class="home vh-100">
      <div
        class="layer w-100 h-100 d-flex justify-content-center align-items-center flex-wrap"
      >
        <div class="container">
          <div class="row">
            <div class="col-sm-8">
              <input type="text" class="form-control" />
            </div>
            <div class="col-sm-4 text-center">
              <button class="btn btn-success w-50">
                <i class="fa-solid fa-search fa-1x"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="recipe-oreder-container d-none justify-content-center align-items-center position-fixed"
      id="recipe-oreder-container"
    >
      <div
        class="recipeOreder-box bg-white col-md-6 col-sm-8 p-1 rounded-1"
        id="recipeOreder-box"
      >
        <div class="recipe-img position-relative">
          <i
            class="fa-solid fa-close fa-2x position-absolute make-pointer transition"
            id="close-btn"
          ></i>
          <img src="" class="w-100" alt="recip img" id="recip-box-img" />
        </div>
        <div class="content text-dark mt-3">
          <h3 class="fs-1" id="recip-title"></h3>
          <p id="recip-publisher"></p>
          <div class="ingredients">
            <h4 class="fs-2">ingredients:</h4>
            <ul class="list-unstyled ps-3" id="ingredinets-menu"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="recipes container py-5">
      <div class="row g-4" id="recipes-container"></div>
    </div>
    <script src="/Recipes/main.js"></script>
  </body>
</html>
